<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ced4da;
      border-radius: 0.25rem;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
      border-color: #80bdff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
  </style>
</head>

<body class="bg-light d-flex min-vh-100 justify-content-center align-items-center">
  <div class="container">
    <div class="card p-5 shadow">
      <h2>Add Contact</h2>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_first_name" class="form-label">First Name:</label>
          {{ form.first_name }}
        </div>
        <div class="mb-3">
          <label for="id_middle_name" class="form-label">Middle Name:</label>
          {{ form.middle_name }}
        </div>
        <div class="mb-3">
          <label for="id_last_name" class="form-label">Last Name:</label>
          {{ form.last_name }}
        </div>
        <div class="mb-3">
          <label for="id_phone" class="form-label">Phone:</label>
          {{ form.phone }}
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Email:</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label for="id_contact_of" class="form-label">Contact of:</label>
          {{ form.contact_of }}
        </div>
        <div class="d-flex justify-content-between">
          <input type="submit" value="Add Contact" class="btn btn-primary">
          <a href="/home" class="mx-auto">Home</a>
        </div>

      </form>

    </div>
  </div>
</body>

</html>
