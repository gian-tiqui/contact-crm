<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</head>

<body class="bg-light d-flex min-vh-100 justify-content-center align-items-center">
  <div class="container">
    <div class="card p-5 bg-white h-50 w-75 mx-auto shadow">
      <h2>Sign Up for an Account</h2>
      <p>Get started by creating a new account.</p>
      <form action="" method="post" class="mb-3">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
          <label for="id_password1" class="form-label">Password:</label>
          <input type="password" class="form-control" id="id_password1" name="password1"
            placeholder="Enter your password">
          <span class="form-text text-muted">Use a strong password with a mix of letters, numbers, and symbols.</span>

        </div>
        <div class="mb-3">
          <label for="id_password2" class="form-label">Confirm Password:</label>
          <input type="password" class="form-control" id="id_password2" name="password2"
            placeholder="Confirm your password">
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">Sign Up</button>
          <a href="{% url 'login' %}" class="ms-3">Have an account?</a>
        </div>

      </form>
    </div>
  </div>


</body>

</html>
